<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Lock Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 320px;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.inactive {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status.active {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #feebc8;
            color: #c05621;
            border: 1px solid #fbd38d;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .main-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-button.start {
            background: #48bb78;
            color: white;
        }

        .main-button.start:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .main-button.stop {
            background: #f56565;
            color: white;
        }

        .main-button.stop:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .main-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #f7fafc;
            border-radius: 8px;
        }

        .toggle-label {
            font-size: 0.9rem;
            color: #4a5568;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: #cbd5e0;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: #4299e1;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle.active::after {
            transform: translateX(26px);
        }

        .info {
            font-size: 0.8rem;
            color: #718096;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Wake Lock Controller</h1>
        
        <div id="status" class="status inactive">
            Wake Lock: Inactive
        </div>
        
        <div class="controls">
            <button id="toggleButton" class="main-button start">
                Start Wake Lock
            </button>
            
            <div class="toggle-container">
                <span class="toggle-label">Auto Re-acquire:</span>
                <div id="autoToggle" class="toggle" role="switch" aria-checked="false" tabindex="0">
                </div>
            </div>
        </div>
        
        <div class="info">
            This page prevents your device from going to sleep by using the Screen Wake Lock API. 
            Enable auto re-acquire to automatically restart wake lock if it gets released by the system.
        </div>
    </div>

    <script>
        class WakeLockController {
            constructor() {
                this.wakeLock = null;
                this.isActive = false;
                this.autoReacquire = false;
                
                this.statusEl = document.getElementById('status');
                this.toggleButton = document.getElementById('toggleButton');
                this.autoToggle = document.getElementById('autoToggle');
                
                this.init();
            }
            
            init() {
                // Check if Wake Lock API is supported
                if (!('wakeLock' in navigator)) {
                    this.updateStatus('Wake Lock API not supported in this browser', 'error');
                    this.toggleButton.disabled = true;
                    return;
                }
                
                // Event listeners
                this.toggleButton.addEventListener('click', () => this.toggleWakeLock());
                this.autoToggle.addEventListener('click', () => this.toggleAutoReacquire());
                this.autoToggle.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.toggleAutoReacquire();
                    }
                });
                
                // Listen for visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible' && this.autoReacquire && !this.isActive) {
                        this.requestWakeLock();
                    }
                });
                
                this.updateUI();
            }
            
            async toggleWakeLock() {
                if (this.isActive) {
                    this.releaseWakeLock();
                } else {
                    await this.requestWakeLock();
                }
            }
            
            async requestWakeLock() {
                try {
                    this.wakeLock = await navigator.wakeLock.request('screen');
                    this.isActive = true;
                    
                    this.wakeLock.addEventListener('release', () => {
                        this.isActive = false;
                        this.updateUI();
                        
                        // Auto re-acquire if enabled and page is visible
                        if (this.autoReacquire && document.visibilityState === 'visible') {
                            setTimeout(() => this.requestWakeLock(), 100);
                        }
                    });
                    
                    this.updateStatus('Wake Lock: Active - Screen will stay awake', 'active');
                    this.updateUI();
                    
                } catch (err) {
                    console.error('Failed to request wake lock:', err);
                    this.updateStatus(`Failed to acquire wake lock: ${err.message}`, 'error');
                }
            }
            
            releaseWakeLock() {
                if (this.wakeLock) {
                    this.wakeLock.release();
                    this.wakeLock = null;
                }
                this.isActive = false;
                this.updateStatus('Wake Lock: Inactive', 'inactive');
                this.updateUI();
            }
            
            toggleAutoReacquire() {
                this.autoReacquire = !this.autoReacquire;
                this.autoToggle.classList.toggle('active', this.autoReacquire);
                this.autoToggle.setAttribute('aria-checked', this.autoReacquire.toString());
            }
            
            updateStatus(message, type) {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
            }
            
            updateUI() {
                if (this.isActive) {
                    this.toggleButton.textContent = 'Stop Wake Lock';
                    this.toggleButton.className = 'main-button stop';
                } else {
                    this.toggleButton.textContent = 'Start Wake Lock';
                    this.toggleButton.className = 'main-button start';
                }
            }
        }
        
        // Initialize the controller when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WakeLockController();
        });
    </script>
</body>
</html>
